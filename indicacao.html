<div class="form-container">
    <div class="row justify-content-center">
        <div class="form-content">
            <h2 class="text-center">Indicação de Instituição</h2>
            <form action="processar-indicacao.php" method="POST">
                <div class="mb-3">
                    <label for="nomeCausa" class="form-label">Nome da Causa Social</label>
                    <input type="text" class="form-control custom-input" id="nomeCausa" name="nomeCausa" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail de Contato</label>
                    <input type="email" class="form-control custom-input" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone de Contato</label>
                    <input type="tel" class="form-control custom-input" id="telefone" name="telefone">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Indicação</button>
            </form>
        </div>
    </div>
